name: Python application---Final v1

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - uses: actions/checkout@v4

    # 2️⃣ Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3️⃣ Install dependencies from src/requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    # 4️⃣ Lint all Python files inside src folder
    - name: Lint with flake8
      run: |
        python -m flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5️⃣ Run tests inside src folder
    - name: Test with pytest
      run: |
        python -m pytest src
